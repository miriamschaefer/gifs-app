<section class="row">
  <li
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
    *ngFor="let gif of results"
  >
    <div class="card">
      <div class="card-body">
        <img
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
          class="card-img-top"
        />
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </li>
</section>
